# Run with `dart run ffigen --config ffigen.yaml`.
name: FlutterTorrentBindings
description: |
  Bindings for `lib/src/flutter_torrent.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/flutter_torrent_bindings_generated.dart'
headers:
  entry-points:
    - 'lib/src/flutter_torrent.h'
  include-directives:
    - 'lib/src/flutter_torrent.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full